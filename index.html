<!DOCTYPE html>
<html lang="en" class="bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Brust</title>
    <!-- Google fonts  lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind confige-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F85559",
              secondary: "rgba(18, 18, 18, 0.6)",
              headingColor: "#121212",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/b4f943ee80.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- Header part -->
    <header class="mt-4 mx-0 lg:mx-5 xl:mt-12 xl:mx-0">
      <nav
        class="xl:container py-5 lg:py-0 lg:mx-auto bg-transparent lg:bg-primary rounded-[600px] px-3 lg:px-0"
      >
        <div class="navbar lg:py-2 xl:py-8 lg:px-4 xl:px-12 justify-between">
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-lg text-white">Home</a></li>
              <li><a class="text-lg text-white">About Us</a></li>
              <li><a class="text-lg text-white">Shop</a></li>
              <li><a class="text-lg text-white">All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center">
            <img src="images/logo.png" alt="" />

            <h2
              class="normal-case text-xl md:text-[30px] xl:text-[40px] font-bold ml-5 text-[#121212] lg:text-white"
            >
              Fruit Burst
            </h2>
          </div>

          <div class="navbar-end">
            <div class="form-control relative hidden lg:inline-block">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered lg:w-[300px] xl:w-[400px] w-auto bg-white rounded-full"
              />
              <button class="absolute right-5 top-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="#121212"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="5"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-8 h-8 stroke-[#121212]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="4"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm right-0 dropdown-content mt-3 z-[1] shadow bg-base-100 rounded-box w-52 p-5"
              >
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
                <div class="form-control relative w-full mt-2">
                  <input
                    type="text"
                    placeholder="Search"
                    class="input input-bordered bg-white rounded-full"
                  />
                  <button class="absolute right-5 top-4 text-2xl">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="#121212"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </button>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Banner Part -->
    </header>
    <!-- Main part -->
    <main>
      <section></section>
    </main>
    <!-- footer part -->
    <footer></footer>
  </body>
</html>
